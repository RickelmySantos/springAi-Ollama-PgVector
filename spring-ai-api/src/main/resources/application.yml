server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: springai-api-local

  datasource:
    url: jdbc:postgresql://localhost:5432/localdb
    username: postgres
    password: postgres
  ai:
    ollama:
      embedding:
        model: nomic-embed-text
        options:
          num-ctx: 8192
          num-batch: 768
          top-k: 10
          top-p: 1
        enabled: true
      base-url: http://localhost:11434
      chat:
        model: mistral
        options:
          num-ctx: 2048
          num-batch: 768
          top-k: 1
          top-p: 1
          temperature: 0.5
    vectorstore:
      pgvector:
        initialize-schema: true
        index-type: hnsw
        dimensions: 768
        distance-type: COSINE_DISTANCE

logging:
  level:
    org.springframework.ai.ollama: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.ai: DEBUG
